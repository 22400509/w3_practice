<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            vertical-align: top;
        }
        input[type="text"],
        select,
        textarea {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 300px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #cancel{
            display: block;
            padding: 10px;
            margin-left: 10px;
            width : 300px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

        }
        #cancel:hover {
            background-color: #0056b3;
        }

        #btn {
            display: flex;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>게시물 수정</h1>

<form action="edit_ok.jsp" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="(샘플) 첫 번째 글" />
    </div>
    <div>
        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" value="관리자" readonly /> </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content">여기에 샘플 글 내용이 들어갑니다.</textarea>
    </div>
    <div>
        <label for="category">내용:</label>
            <select id="category" name="category">
                <option value="notice">공지사항</option>
                <option value="public">자유게시판</option>
                <option value="q&a">질문답변</option>
            </select>
    </div>
    <div>
        <label for="isPublic">공개글:</label>
        <input type="checkbox" id="isPublic" name="isPublic" checked />
    </div>
    <div id="btn">
        <input type="submit" value="수정 완료" />
        <a href="view.jsp"><button type="button" id="cancel">취소</button></a>
    </div>
</form>

</body>
</html>
